<body>

    <main>
        <h2 id="message"> </h2>
        <div class="controls">
            <label for="questions-count">Questions count (10-195):</label>
            <input type="number" id="questions-count" min="10" max="195" value="10" title="Number of questions to ask" />
        </div>
        <table>
            <thead>
                <tr>
                    <th colspan="2" id="question"> </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="answer1" class="answer" data-answer="0"> </td>
                    <td id="answer2" class="answer" data-answer="1"> </td>
                </tr>
                <tr>
                    <td id="answer3" class="answer" data-answer="2"> </td>
                    <td id="answer4" class="answer" data-answer="3"> </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <button id="next-button" class="btn"></button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>
