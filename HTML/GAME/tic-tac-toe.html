<body>

    <section id="toggle-btn-wrapper">
        <button id="how-to-toggle" title="How to Play">

        </button>
        <button id="fullscreen-toggle" title="Toggle Fullscreen">

        </button>
    </section>

    <section id="how-to-play" class="hidden">
        <h2>How to Play</h2>
        <hr>
        <p>
            Players take turns placing an X or an O on a 3×3 grid. The first to align three of their marks horizontally, vertically, or diagonally wins. If all spaces are filled without a winner, the game ends in a draw.
        </p>
        <hr>
    </section>

    <main>
