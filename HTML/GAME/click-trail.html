    <link rel="stylesheet" type="text/css" href="../../CSS/style.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/header-footer.css">

    <script src="../../JS/header-footer.js" defer></script>

</head>
<body>

    <main>
        <h2 id="message"> </h2>
        <div class="controls">
            <label for="rows-count">Rows count:</label>
            <select id="rows-count">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th colspan="4"> finish <span id="progress"></span></th>
                </tr>
            </thead>
            <tbody>
                <tr class="default">
                    <td><i class="fas fa-arrow-up"></i></td>
                    <td><i class="fas fa-arrow-up"></i></td>
                    <td><i class="fas fa-arrow-up"></i></td>
                    <td><i class="fas fa-arrow-up"></i></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"> 
                        <button id="start-btn" title="Play">
                            <span>START</span>
                            <i class="fas fa-shoe-prints vertical"></i>
                        </button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>
      
    <script src="../../JS/click-trail.js" defer></script>

</body>
